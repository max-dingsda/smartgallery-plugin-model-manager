<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Model Manager</title>
<style>
  /* --- CSS Variables (dark theme defaults) --- */
  :root {
    --glass-bg: rgba(255,255,255,0.07);
    --glass-border: rgba(255,255,255,0.15);
    --surface-color: #1e1e1e;
    --surface-hover: rgba(255,255,255,0.1);
    --text-color: #e0e0e0;
    --text-muted: #888;
    --primary-color: #4a9eff;
    --danger-color: #dc3545;
  }
  body {
    margin: 0; padding: 0;
    background: #121212;
    color: var(--text-color);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    min-height: 100vh;
  }

  /* --- Toolbar --- */
  .mm-toolbar {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 20px;
    background: var(--surface-color);
    border-bottom: 1px solid var(--glass-border);
    flex-wrap: wrap;
  }
  .mm-toolbar h2 { margin: 0; color: #fff; font-size: 1.1rem; margin-right: 10px; }

  /* --- Search --- */
  .mm-search { display: inline-flex; align-items: center; gap: 8px; }
  .mm-search-input {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    color: var(--text-color);
    padding: 0 0.9rem;
    border-radius: 8px;
    font-size: 0.9rem;
    font-weight: 600;
    height: 42px;
    width: 200px;
    box-sizing: border-box;
    outline: none;
    transition: all 0.2s;
  }
  .mm-search-input::placeholder { color: var(--text-muted); }
  .mm-search-input:focus { background: var(--surface-hover); border-color: var(--text-muted); }

  /* --- Glass Button (shared base) --- */
  .mm-btn {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    color: var(--text-color);
    padding: 0 1rem;
    border-radius: 8px;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    height: 42px;
    white-space: nowrap;
    box-sizing: border-box;
    transition: all 0.2s;
    backdrop-filter: blur(10px);
  }
  .mm-btn:hover { background: var(--surface-hover); border-color: var(--text-muted); transform: translateY(-1px); }
  .mm-btn:active { transform: translateY(0); }
  .mm-btn:disabled { opacity: 0.55; cursor: not-allowed; transform: none; }
  .mm-btn:disabled:hover { background: var(--glass-bg); border-color: var(--glass-border); transform: none; }
  .mm-btn.clear { width: 42px; padding: 0; }
  .mm-btn.danger { background: var(--danger-color); border-color: var(--danger-color); color: #fff; width: 100%; }

  /* --- Models Container --- */
  .mm-container { padding: 20px; max-width: 1400px; margin: 0 auto; }

  /* --- Type Sections --- */
  .mm-type-section { margin-bottom: 30px; }
  .mm-type-section h3 { color: #fff; margin-bottom: 10px; font-size: 18px; }
  .mm-type-section h3 .count { color: #888; font-size: 14px; font-weight: normal; }

  /* --- Table --- */
  .mm-table { width: 100%; border-collapse: collapse; background: #2a2a2a; border-radius: 8px; overflow: hidden; }
  .mm-table thead { background: #3a3a3a; }
  .mm-table th { padding: 12px; text-align: left; color: #fff; font-weight: 600; }
  .mm-table tbody tr { border-bottom: 1px solid #3a3a3a; }
  .mm-table tbody tr:hover { background: #333; }
  .mm-table tbody tr.mm-model-row { cursor: pointer; }
  .mm-table td { padding: 12px; color: #ddd; }

  /* --- Special Cells --- */
  .mm-path-cell { color: #888; font-size: 12px; max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
  .mm-trigger-cell { color: #4a9eff; font-weight: 500; max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
  .mm-tags-cell { color: #aaa; font-size: 12px; max-width: 400px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
  .mm-name-with-icon { display: inline-flex; align-items: center; gap: 8px; }
  .mm-civitai-name-icon { width: 14px; height: 14px; border-radius: 3px; flex-shrink: 0; }

  /* --- Checkbox --- */
  .mm-checkbox { width: 18px; height: 18px; cursor: pointer; accent-color: var(--primary-color); margin-right: 8px; vertical-align: middle; }

  /* --- Loading --- */
  #mm-loading { padding: 40px; text-align: center; color: var(--text-muted); }

  /* --- CivitAI Overlay --- */
  .mm-overlay {
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.7); z-index: 10000;
    align-items: center; justify-content: center;
  }
  .mm-overlay-box {
    background: var(--surface-color); padding: 30px; border-radius: 12px;
    min-width: 400px; box-shadow: 0 8px 32px rgba(0,0,0,0.5);
  }
  .mm-overlay-box h3 { margin: 0 0 20px 0; color: var(--primary-color); }
  #mm-civitai-status { margin: 0 0 15px 0; color: var(--text-color); }
  .mm-progress-track { background: rgba(0,0,0,0.3); height: 24px; border-radius: 12px; overflow: hidden; margin-bottom: 20px; }
  #mm-civitai-progress { background: var(--primary-color); height: 100%; width: 0%; transition: width 0.3s ease; }
  .mm-overlay-head { display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 16px; }
  .mm-overlay-head h3 { margin: 0; }
  .mm-source-legend { display: flex; flex-wrap: wrap; gap: 10px; margin: -6px 0 12px 0; }
  .mm-source-legend-item { display: inline-flex; align-items: center; gap: 6px; color: var(--text-muted); font-size: 0.8rem; }
  .mm-overlay-close {
    width: 34px; height: 34px; border-radius: 8px; font-size: 1rem;
    background: var(--glass-bg); border: 1px solid var(--glass-border); color: var(--text-color); cursor: pointer;
  }
  .mm-overlay-close:hover { background: var(--surface-hover); }
  .mm-detail-grid { display: grid; grid-template-columns: 140px 1fr; gap: 10px 14px; font-size: 0.92rem; }
  .mm-detail-grid .mm-key { color: var(--text-muted); font-weight: 600; }
  .mm-detail-grid .mm-value { color: var(--text-color); word-break: break-word; }
  .mm-source-badge {
    display: inline-flex; align-items: center; justify-content: center;
    min-width: 18px; height: 18px; margin-left: 8px; padding: 0 4px;
    border-radius: 999px; font-size: 0.7rem; font-weight: 700; line-height: 1;
    border: 1px solid transparent; vertical-align: middle;
  }
  .mm-source-badge.local { color: #b8d5ff; border-color: #4a9eff; background: rgba(74,158,255,0.2); }
  .mm-source-badge.civitai { color: #b8ffd7; border-color: #36c07a; background: rgba(54,192,122,0.2); }
  .mm-source-badge.queried-none { color: #ffe2a8; border-color: #d09a36; background: rgba(208,154,54,0.2); }
  .mm-detail-grid .mm-value a,
  .mm-detail-grid .mm-value a:visited { color: #7ec3ff; text-decoration: underline; text-underline-offset: 2px; }
  .mm-detail-grid .mm-value a:hover,
  .mm-detail-grid .mm-value a:focus { color: #a6d8ff; }
  .mm-detail-section { margin-top: 16px; padding-top: 12px; border-top: 1px solid var(--glass-border); }
  .mm-detail-section h4 { margin: 0 0 8px 0; font-size: 0.95rem; color: var(--primary-color); }
  .mm-detail-empty { color: var(--text-muted); font-size: 0.9rem; }
  .mm-detail-actions { margin-top: 12px; display: flex; align-items: center; gap: 10px; }
  .mm-copy-status { font-size: 0.85rem; color: var(--text-muted); }

  /* Model details overlay: keep header/legend visible and scroll content internally */
  #mm-model-overlay {
    align-items: flex-start;
    justify-content: center;
    overflow-y: auto;
    padding: 20px;
    box-sizing: border-box;
  }
  #mm-model-overlay .mm-overlay-box {
    width: min(1400px, calc(100vw - 40px));
    max-height: calc(100vh - 40px);
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  #mm-model-overlay-content {
    overflow-y: auto;
    min-height: 0;
    padding-right: 6px;
  }

  /* --- Notification Toast --- */
  #mm-notifications { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 8px; }
  .mm-toast {
    background: #2a2a2a; border: 1px solid var(--glass-border); color: var(--text-color);
    padding: 12px 20px; border-radius: 8px; font-size: 0.9rem;
    animation: mm-fadeIn 0.3s ease;
  }
  .mm-toast.success { border-color: #4caf50; }
  .mm-toast.warning { border-color: #ff9800; }
  .mm-toast.error { border-color: var(--danger-color); }
  @keyframes mm-fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

  <!-- Notification container -->
  <div id="mm-notifications"></div>

  <!-- Toolbar -->
  <div class="mm-toolbar">
    <h2>üß† Model Manager</h2>
    <div class="mm-search">
      <input type="text" id="mm-search-input" class="mm-search-input" placeholder="Search models..." autocomplete="off">
      <button type="button" id="mm-search-clear" class="mm-btn clear" title="Clear">‚úï</button>
    </div>
    <button id="mm-refresh-btn" class="mm-btn">üîÑ Refresh</button>
    <button id="mm-civitai-btn" class="mm-btn" style="display:none;">üîç Fetch CivitAI Metadata</button>
    <button id="mm-settings-btn" class="mm-btn">‚öôÔ∏è Settings</button>
  </div>

  <!-- Models Content -->
  <div class="mm-container">
    <div id="mm-loading">Loading models...</div>
    <div id="mm-content"></div>
  </div>

  <!-- CivitAI Progress Overlay -->
  <div id="mm-civitai-overlay" class="mm-overlay">
    <div class="mm-overlay-box">
      <h3>üîç Fetching CivitAI Metadata</h3>
      <p id="mm-civitai-status">Processing: 0/0 models</p>
      <div class="mm-progress-track">
        <div id="mm-civitai-progress"></div>
      </div>
      <button id="mm-civitai-cancel" class="mm-btn danger">‚úï Cancel</button>
    </div>
  </div>

  <!-- Model Details Overlay -->
  <div id="mm-model-overlay" class="mm-overlay" style="display:none;">
    <div class="mm-overlay-box">
      <div class="mm-overlay-head">
        <h3>Model Details</h3>
        <button id="mm-model-overlay-close" class="mm-overlay-close" type="button" aria-label="Close model details">‚úï</button>
      </div>
      <div class="mm-source-legend" aria-label="Metadata source legend">
        <span class="mm-source-legend-item"><span class="mm-source-badge local">L</span>Local</span>
        <span class="mm-source-legend-item"><span class="mm-source-badge civitai">C</span>CivitAI</span>
        <span class="mm-source-legend-item"><span class="mm-source-badge queried-none">√ò</span>CivitAI queried, no value</span>
      </div>
      <div id="mm-model-overlay-content"></div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="mm-settings-overlay" class="mm-overlay" style="display:none;">
    <div class="mm-overlay-box">
      <h3>‚öôÔ∏è Settings</h3>

      <!-- Auto-detect section -->
      <div style="margin: 20px 0;">
        <button id="mm-detect-btn" class="mm-btn" style="width: 100%; background: var(--glass-bg); border-color: var(--glass-border);">
          üîç Auto-detect model directories
        </button>
        <div id="mm-path-suggestions" style="display: flex; flex-direction: column; gap: 8px; margin-top: 10px;">
          <!-- Auto-detection results will be inserted here -->
        </div>
      </div>

      <!-- Manual path input -->
      <div style="margin: 20px 0;">
        <label for="mm-settings-path" style="display: block; margin-bottom: 8px; font-weight: 600;">
          Or enter path manually:
        </label>
        <input
          type="text"
          id="mm-settings-path"
          placeholder="e.g., F:/AI/ComfyUI/models"
          style="width: 100%; padding: 10px; background: var(--glass-bg); border: 1px solid var(--glass-border);
                 color: var(--text-color); border-radius: 8px; font-size: 0.9rem; box-sizing: border-box;"
        />
        <p style="font-size: 0.85rem; color: var(--text-muted); margin: 8px 0 0 0;">
          Enter the full path to your ComfyUI models directory
        </p>
      </div>
      <div style="display: flex; gap: 10px;">
        <button id="mm-settings-save" class="mm-btn" style="flex: 1; background: var(--primary-color); border-color: var(--primary-color); color: white;">
          üíæ Save
        </button>
        <button id="mm-settings-cancel" class="mm-btn" style="flex: 1;">
          ‚úï Cancel
        </button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('model_manager.static', filename='js/model_manager.js') }}"></script>
</body>
</html>
