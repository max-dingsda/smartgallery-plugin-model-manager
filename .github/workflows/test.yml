name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Install Playwright browsers
      run: playwright install chromium

    - name: Create test model files
      run: |
        mkdir -p ./models/checkpoints
        mkdir -p ./models/loras
        mkdir -p ./models/embeddings
        mkdir -p ./models/diffusion_models
        # Create dummy .safetensors files (empty is fine for testing)
        touch ./models/checkpoints/test-checkpoint-1.safetensors
        touch ./models/checkpoints/test-checkpoint-2.safetensors
        touch ./models/loras/test-lora-1.safetensors
        touch ./models/loras/test-lora-2.safetensors
        touch ./models/embeddings/test-embedding-1.safetensors
        touch ./models/diffusion_models/test-diffusion-1.safetensors
        echo "Created test model files for scanning"

    - name: Run tests
      run: pytest tests/ -v

    - name: Upload test results on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7
